<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>React CDN</title>
</head>

<body>
  <div id="app"></div>

  <script type="text/babel">
    class App extends React.Component {
      state = {
        name: 'Carlos',
        age: 36
      }
      getState = (e) => {
        console.log(this.state);
      }
      getOlder = (e) => {
        const newDate = this.state.age + 1 
        this.setState({
          age: newDate
        })
      }
      handleClick(e){
        console.log(e.target);
      }
      handleMouseHover(e){
        console.log(e.target, e.pageX);
      }
      handleCopy(e){
        console.log('what is this!?');
      }
      render(){
        return (
          <div>
            <h1>Hello ReactJS</h1>
            <h3>Testing state of the content</h3>
            <p>My name is { this.state.name }</p>
            <p>My age is { this.state.age }</p>

            <button onClick={this.getState}>Get State</button>
            <button onClick={this.getOlder}>Age me</button>
            <button onClick={this.handleClick}>Click me</button>
            <button onMouseOver={this.handleMouseHover}>Hover me</button>
            <p onCopy={this.handleCopy}>Do you know something?</p>
          </div>
        )
      }
    }
    ReactDOM.render(<App/>, document.querySelector('#app'));
  </script>
</body>

</html>
